<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1- display flex -->
    <div class="flex">
        <p>Meu</p>
        <p>Primeiro</p>
        <P>Elemento</P>
        <p>Em</p>
        <p>flexbox</p>
    </div>
    <!-- 2- Flex Direction -->
     <div class="flex-direction">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <p>4</p>
     </div>
     <!-- 3- wrap -->
      <!-- ele limita a ordem do flex direction, podendo deixar, por exemplo de 3x3 -->
    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <!-- 4- Justify content -->
     <h2>Center</h2>
     <div class="center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>
     <h2>Space Around</h2>
     <div class="SC-AROUND">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>
     <h2>Space Between</h2>
     <div class="SC-Between">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>
     <h2>End</h2>
     <div class="end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>

     <!-- 5- align-items -->
     <h2>Center</h2>
     <div class="align-center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>
     <h2>Stretch</h2>
     <div class="stretch">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>
     <h2>END</h2>
     <div class="Flex-end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>
     <!-- 6- GAP -->
      <!-- Cria um espaÃ§o entre os elementos -->
    <div class="gap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <!--7- Order -->
    <h2>Order</h2>
    <div class="order">
        <div class="box" id="three">3</div>
        <div class="box"id="One">1</div>
        <div class="box"id="Two">2</div>
    </div>
    <!-- 8- grow -->
     <h2>Grow</h2>
     <div class="grow">
        <div class="box"></div>
        <div class="box big"></div>
        <div class="box"></div>
     </div>
    <!-- 9- Basis -->
    <h2>Basis</h2>
    <div class="basis">
       <div class="box"></div>
       <div class="box big"></div>
       <div class="box"></div>
    </div>
    <!-- 10- Shrink -->
     <!-- oposto do grow -->
    <h2>Shrink</h2>
    <div class="shrink">
       <div class="box"></div>
       <div class="box small"></div>
       <div class="box"></div>
    </div>
    <!-- 11- Flex Shorthand -->
     <!-- grow, shrink, basis -->
     <h2>Shorthand</h2>
     <div class="shorthand">
        <div class="box"></div>
        <div class="box different"></div>
        <div class="box"></div>
     </div>
     <!-- 12- Auto alinhamento -->
     <h2>Auto alinhamento</h2>
     <div class="auto-alignment">
        <div class="box"></div>
        <div class="box different"></div>
        <div class="box"></div>
     </div>
     


</body>
</html>
